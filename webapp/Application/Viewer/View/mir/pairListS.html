<block name="content">
  <table class="table table-condensed table-hover">

      <tr>
        <th>Gene symbol</th>

        <td>{$hit.utr_start}</td>
        <td>{$hit.utr_end}</td>
      </tr>
      <tr>
    	<td colspan="9">
        <div style="text-align:center;font-family: monospace;"> 
        	{$hit.utr3}
		</div>
        </td>
  	  </tr>

    </tbody>
